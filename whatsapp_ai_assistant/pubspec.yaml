name: whatsapp_ai_assistant
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Adjust this to your Flutter SDK version if different

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  freezed_annotation: ^3.0.0
  intl: ^0.20.2
  permission_handler: ^12.0.0+1

  # NEW: For permission_utils.dart to open app settings
  app_settings: ^5.1.1 # As of June 2025, this is a recent stable version

  # NEW: For logging, assuming you use the logger package
  logger: ^2.0.2+1 # As of June 2025, this is a recent stable version

  # Drift (database) dependencies
  drift: ^2.14.0 # As of June 2025, this is a recent stable version
  sqlite3_flutter_libs: ^0.5.20 # As of June 2025, this is a recent stable version
  path_provider: ^2.1.1 # As of June 2025, this is a recent stable version
  path: ^1.8.3 # As of June 2025, this is a recent stable version

  # JSON serialization/deserialization for freezed classes
  json_annotation: ^4.9.0 # As of June 2025, this is a recent stable version

  # Riverpod for state management (assuming you are using it based on providers)
  flutter_riverpod: ^2.5.1 # As of June 2025, this is a recent stable version
  riverpod_annotation: ^2.3.5 # As of June 2025, this is a recent stable version

  # Secure storage for sensitive data
  flutter_secure_storage: ^9.2.2 # As of June 2025, this is a recent stable version

  # HTTP client for API calls
  http: ^1.2.1 # As of June 2025, this is a recent stable version

  # UUID generation
  uuid: ^4.4.2 # As of June 2025, this is a recent stable version

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0 # Updated to a more recent version
  build_runner: ^2.4.9 # As of June 2025, this is a recent stable version
  freezed: ^3.0.6 # From previous fix

  # Drift code generation
  drift_dev: ^2.14.0 # Must match the drift version

  # JSON serialization code generation
  json_serializable: ^6.8.0 # As of June 2025, this is a recent stable version

  # Riverpod code generation
  riverpod_generator: ^2.4.0 # As of June 2025, this is a recent stable version

flutter:
  uses-material-design: true

